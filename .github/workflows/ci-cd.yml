name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # mainブランチにPushされたときにワークフローが実行されます

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # 使用するNode.jsのバージョン

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build  # 'build'ジョブが成功した後に実行される

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Firebaseの認証トークン
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting
